<!--
`secure-request`
A LRN element

@demo demo/index.html
-->
<script>
  window.SecureRequest = window.SecureRequest || {};
  window.SecureRequest.xhr = {
    properties: {
      endPoint: {
        type: String,
        notify: true,
        reflectToAttribute: true,
        observer: '_endPointChanged'
      },
      csrfToken: {
        type: String,
        notify: true,
        reflectToAttribute: true,
        observer: '_csrfTokenChanged'
      }
    },
    _endPointChanged: function (endPoint, old) {
      if (endPoint !== old) {
        this._eraseCookie('securerequest-endpoint');
        this._createCookie('securerequest-endpoint', endPoint);
      }
    },
    _csrfTokenChanged: function (csrfToken, old) {
      if (csrfToken !== old) {
        this._eraseCookie('securerequest-csrftoken');
        this._createCookie('securerequest-csrftoken', csrfToken);
      }
    },
    _createCookie: function (name, value, days) {
      var expires = "";
      if (days) {
        var date = new Date();
        date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
        expires = "; expires=" + date.toUTCString();
      }
      document.cookie = name + "=" + value + expires + "; path=/";
    },
    _readCookie: function (name) {
      var nameEQ = name + "=";
      var ca = document.cookie.split(';');
      for (var i = 0; i < ca.length; i++) {
        var c = ca[i];
        while (c.charAt(0) == ' ') c = c.substring(1, c.length);
        if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
      }
      return null;
    },
    _eraseCookie: function (name) {
      this._createCookie(name, "", -1);
    },
    getEndPoint: function () {
      return this._readCookie('securerequest-endpoint');
    },
    getCsrfToken: function () {
      return this._readCookie('securerequest-csrftoken');
    },
    generateUrl: function (url) {
      const endPoint = this.getEndPoint();
      const csrfToken = this.getCsrfToken();
      if (endPoint && csrfToken) {
        return endPoint + url + '?token=' + csrfToken;
      }
      return null;
    }
  }
</script>
